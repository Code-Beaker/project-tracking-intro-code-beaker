<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project Tracking | Frontend Mentor Project</title>
    <link
      rel="shortcut icon"
      href="images/favicon-32x32.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <main>
      <!-- navigation bar -->
      <header>
        <nav class="navbar">
          <div class="navbar__top">
            <a
              href="index.html"
              aria-hidden="false"
              aria-label="Home"
              class="navbar__logo-link"
            >
              <img
                src="images/logo.svg"
                alt="official logo"
                class="navbar__logo"
              />
            </a>
            <button
              aria-hidden="false"
              aria-label="toggle navigation"
              aria-labelledby="toggle navigation"
              class="navbar__toggle-btn"
              id="toggleButton"
            >
              <img
                src="images/icon-hamburger.svg"
                alt=""
                class="navtoggleImage"
              />
            </button>
          </div>
          <ul class="navbar__links">
            <li class="navbar__item">
              <a href="#" class="navbar__link">Product</a>
            </li>
            <li class="navbar__item">
              <a href="#" class="navbar__link">Features</a>
            </li>
            <li class="navbar__item">
              <a href="#" class="navbar__link">Pricing</a>
            </li>
            <div class="separator-center">
              <span class="separator"></span>
            </div>
            <li class="navbar__item">
              <a href="#" class="navbar__link navbar__link-login">Login</a>
            </li>
          </ul>
        </nav>
      </header>
      <!-- content -->
      <div class="content-cols">
        <section class="content__text-content">
          <p class="content__new-text">
            <span class="newHighlighted">New</span> Monograph Dashboard
          </p>
          <h1 class="content__heading-large">
            Powerful insights into your team
          </h1>
          <p class="content__text">
            Project planning and time tracking for agile teams
          </p>
          <div class="button-and-text">
            <button
              tabindex="0"
              aria-hidden="false"
              role="button"
              class="button-red"
            >
              Schedule a demo
            </button>
            <p class="preview-text">to see a live preview</p>
          </div>
        </section>
        <section class="content__image-content">
          <img
            src="images/illustration-devices.svg"
            alt="illustration of a computer and a mobile phone"
            class="content__image"
          />
        </section>
      </div>
    </main>
    <script type="module" src="main.js"></script>
  </body>
</html>
